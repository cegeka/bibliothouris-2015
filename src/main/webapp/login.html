<!DOCTYPE html>
<html ng-app="Login">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container" ng-controller="LoginCtrl" >


    <form class="form-signin " name='f' action="auth/login" method='POST'>

        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="username" id="inputUsername" class="form-control" placeholder="Username"
               required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
               required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton">Sign in</button>
        <div class="alert alert-info default" ng-class="{fade: startFade}" id="logout-alert" role="alert" ng-show="logoutSuccess()" ng-cloak>You have successfully logged out.</div>
        <div class="alert alert-danger default" ng-class="{fade: startFade}" id="failed-login-alert" role="alert" ng-show="loginFailed()" ng-cloak>The credentials have been deemed invalid.</div>
    </form>
</div>
<script src="components/angular/angular.js"></script>
<script src="components/angular-route/angular-route.js"></script>
<script src="login.js"></script>
<script src="login/login_controller.js"></script>
</body>
</html>

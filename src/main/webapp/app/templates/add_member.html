<h3 style="color: midnightblue">Add a new member </h3>
<hr style="border-color: midnightblue"/>
{{vm.member}}
<form class="form-horizontal" novalidate ng-submit="vm.submitForm(add)" name="add" id="addForm">
    <div class="form-group has-feedback">
        <label for="nationalNumber" class="col-sm-2 control-label required-mark">Names</label>
        <div class="col-sm-10 " id="names">
            <div class = "row">
                <div class="col-sm-6">
                    <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name"
                           ng-model="vm.member.firstName" required>
                    <span ng-show="vm.showFeedback(add.firstName.$error)"
                          class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
                    <ng-messages for="add.firstName.$error" style="color:maroon" role="alert"
                                 ng-if='add.firstName.$invalid && add.$submitted'>
                        <ng-message when="required">You did not enter a firstName</ng-message>
                    </ng-messages>
                </div>

                <div class="col-sm-6">
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name"
                           ng-model="vm.member.lastName" required>
                    <span ng-show="vm.showFeedback(add.lastName.$error)"
                          class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
                    <ng-messages for="add.lastName.$error" style="color:maroon" role="alert"
                                 ng-if='add.lastName.$invalid && add.$submitted'>
                        <ng-message when="required">You did not enter a lastName</ng-message>
                    </ng-messages>
            </div></div>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="nationalNumber" class="col-sm-2 control-label required-mark">National Number</label>

        <div class="col-sm-10">
            <input name="nationalNumber" type="text" class="form-control" id="nationalNumber"
                   placeholder="National Number" ng-model="vm.member.nationalNumber" required>
                <span ng-show="vm.showFeedback(add.nationalNumber.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.nationalNumber.$error" style="color:maroon" role="alert"
                         ng-if='add.nationalNumber.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a nationalNumber</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="address" class="col-sm-2 control-label required-mark">Address</label>

        <div class="col-sm-10">
            <input name="address" type="text" class="form-control" id="address" placeholder="Address"
                   ng-model="vm.member.address" required>
                <span ng-show="vm.showFeedback(add.address.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.address.$error" style="color:maroon" role="alert"
                         ng-if='add.address.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a address</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="postalCode" class="col-sm-2 control-label required-mark">Postal Code</label>

        <div class="col-sm-10">
            <input name="postalCode" type="text" class="form-control" id="postalCode" placeholder="Postal Code"
                   ng-model="vm.member.postalCode" required>
                <span ng-show="vm.showFeedback(add.postalCode.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.postalCode.$error" style="color:maroon" role="alert"
                         ng-if='add.postalCode.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a postalCode</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="city" class="col-sm-2 control-label required-mark">City</label>

        <div class="col-sm-10">
            <input name="city" type="text" class="form-control" id="city" placeholder="City"
                   ng-model="vm.member.city" required>
                <span ng-show="vm.showFeedback(add.city.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.city.$error" style="color:maroon" role="alert"
                         ng-if='add.city.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a city</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="email" class="col-sm-2 control-label required-mark">E-mail</label>

        <div class="col-sm-10">
            <input name="email" type="text" class="form-control" id="email" placeholder="E-mail"
                   ng-model="vm.member.email" required>
                <span ng-show="vm.showFeedback(add.email.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.email.$error" style="color:maroon" role="alert"
                         ng-if='add.email.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a email</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="phoneNumber" class="col-sm-2 control-label required-mark">Phone Number</label>

        <div class="col-sm-10">
            <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number"
                   ng-model="vm.member.phoneNumber" required>
                <span ng-show="vm.showFeedback(add.phoneNumber.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.phoneNumber.$error" style="color:maroon" role="alert"
                         ng-if='add.phoneNumber.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a phoneNumber</ng-message>
            </ng-messages>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-2">
            <button type="submit" id="submit" class="btn btn-primary full-width">Save</button>
        </div>
        <div class="col-sm-2">
            <button type="button" id="cancel" class="btn btn-default full-width" ng-click="vm.resetForm(add)">
                Cancel
            </button>
        </div>
    </div>
</form>

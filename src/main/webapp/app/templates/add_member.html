<h3 style="color: midnightblue">Add a new member </h3>
<hr style="border-color: midnightblue"/>
<form class="form-horizontal" novalidate ng-submit="vm.submitForm(add)" name="add" id="addForm">
    <div class="form-group has-feedback">
        <label class="col-sm-2 control-label required-mark">Names</label>

        <div class="col-sm-10 " id="names">
            <div class="row">
                <div class="col-sm-6">
                    <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name"
                           ng-model="vm.member.firstName" required>
                    <span ng-show="vm.showFeedback(add.firstName.$error)"
                          class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
                    <ng-messages for="add.firstName.$error" style="color:maroon" role="alert"
                                 ng-if='add.firstName.$invalid && add.$submitted'>
                        <ng-message when="required">You did not enter a firstName</ng-message>
                    </ng-messages>
                </div>

                <div class="col-sm-6">
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name"
                           ng-model="vm.member.lastName" required>
                    <span ng-show="vm.showFeedback(add.lastName.$error)"
                          class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
                    <ng-messages for="add.lastName.$error" style="color:maroon" role="alert"
                                 ng-if='add.lastName.$invalid && add.$submitted'>
                        <ng-message when="required">You did not enter a lastName</ng-message>
                    </ng-messages>
                </div>
            </div>
        </div>

    </div>

    <div class="form-group has-feedback" ng-controller="DatepickerController">
        <label for="birthdate" class="col-sm-2 control-label required-mark">Date of Birth</label>

        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-12">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.member.birthDate"
                               is-open="status.opened" min-date="minDate" max-date="maxDate"
                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                               ng-required="true" close-text="Close" show-weeks="false" name="birthdate"
                               id="birthdate" show-button-bar="false"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group has-feedback">
        <label for="nationalNumber" class="col-sm-2 control-label required-mark">National Number</label>

        <div class="col-sm-10">
            <input name="nationalNumber" type="text" class="form-control" id="nationalNumber"
                   placeholder="National Number" ng-model="vm.member.nationalNumber" required>
                <span ng-show="vm.showFeedback(add.nationalNumber.$error)"
                      class="glyphicon glyphicon-ok form-control-feedback has-success" aria-hidden="true"></span>
            <ng-messages for="add.nationalNumber.$error" style="color:maroon" role="alert"
                         ng-if='add.nationalNumber.$invalid && add.$submitted'>
                <ng-message when="required">You did not enter a nationalNumber</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="address" class="col-sm-2 control-label">Address</label>

        <div class="col-sm-10">
            <input name="address" type="text" class="form-control" id="address" placeholder="Address"
                   ng-model="vm.member.address">

        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="postalCode" class="col-sm-2 control-label ">Postal Code</label>

        <div class="col-sm-10">
            <input name="postalCode" type="number" class="form-control" id="postalCode" placeholder="Postal Code"
                   ng-model="vm.member.postalCode">

            <ng-messages for="add.postalCode.$error" style="color:maroon" role="alert"
                         ng-if='add.postalCode.$invalid && add.$submitted'>
                <ng-message when="number">The postal number must be a number. Duh.</ng-message>
            </ng-messages>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="city" class="col-sm-2 control-label ">City</label>

        <div class="col-sm-10">
            <input name="city" type="text" class="form-control" id="city" placeholder="City"
                   ng-model="vm.member.city">

        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="email" class="col-sm-2 control-label ">E-mail</label>

        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="email" placeholder="E-mail"
                   ng-model="vm.member.email" >

        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="phoneNumber" class="col-sm-2 control-label " ng-minlength="10">Phone Number</label>

        <div class="col-sm-10">
            <input name="phoneNumber" type="number" class="form-control" id="phoneNumber" placeholder="Phone Number"
                   ng-model="vm.member.phoneNumber">

            <ng-messages for="add.phoneNumber.$error" style="color:maroon" role="alert"
                         ng-if='add.phoneNumber.$invalid && add.$submitted'>
                <ng-message when="minlength">The phone number must have at least 10 numbers</ng-message>
                <ng-message when="number">The phone number must be a number. Duh.</ng-message>
            </ng-messages>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-2">
            <button type="submit" id="submit" class="btn btn-primary full-width">Save</button>
        </div>
        <div class="col-sm-2">
            <button type="button" id="cancel" class="btn btn-default full-width" ng-click="vm.resetForm(add)">
                Cancel
            </button>
        </div>
    </div>
</form>
